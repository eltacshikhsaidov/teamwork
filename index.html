<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="top-logo" src="images/logo_mobile_black 1.png" alt="logo">
    </header>
    <main>
        <section class="section1">
            <div class="course-info">
                <div class="info-logos">
                    <img src="/images/globe.png" alt="globe logo">
                    <p>онлайн-курс</p>
                </div>

                <div class="info-logos">
                    <img src="/images/clock.png" alt="clock logo">
                    <p>18 часов</p>
                </div>

                <div class="info-logos">
                    <img src="/images/calendar_2.png" alt="calendar logo">
                    <p>8 сентября</p>
                </div>
            </div>

            <div class="brief-review">
                <div class="review-text">
                    <h1>Как смотреть кино</h1>
                    <p>За 8 занятий станем активными зрителями
                    и разберёмся в кинопроцессе</p>
                </div>
            
                <div class="review-images">
                    <img class="ellipse" src="/images/Ellipse 1.png" alt="shadow">
                    <img class="side-img" src="/images/noroot 1.png" alt="photo">
                </div>
            </div>

            <div class="author-quote">
                <p class="quote-text">Зритель для меня 
                    не потребитель моей продукции, не судья, а соучастник творчества, соавтор.</p>
                <p class="author">Андрей Тарковский</p>
            </div>
        </section>
        
    </main>
</body>
</html>
