<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="images/logo_mobile_black_1.png" alt="logo" class="logo">
        </header>

        <section class="hero-section">
            <div class="hero-content">
                <div class="content-top">
                    <div class="column">
                        <div class="row">
                            <img src="/images/globe.png" alt="globe logo" class="top-logo">
                            <p>онлайн-курс</p>
                        </div>
                    </div>
    
                    <div class="column">
                        <div class="row">
                            <img src="/images/clock.png" alt="clock logo" class="top-logo">
                            <p>18 часов</p>
                        </div>
                    </div>
    
                    <div class="column">
                        <div class="row">
                            <img src="/images/calendar_2.png" alt="calendar logo" class="top-logo">
                            <p>8 сентября</p>
                        </div>
                    </div>
                </div>

                <div class="content-review">
                    <h1>Как смотреть <br> кино</h1>
                    <p>За 8 занятий станем активными зрителями и <br> разберёмся в кинопроцессе</p>
                </div>
            </div>

            <div class="hero-image">
                <div class="image-container">
                    <img src="images/noroot_1.png" alt="man" class="hero-side-image">
                    
                    <div class="image-shadow-container">
                        <img src="images/Ellipse_1.png" alt="shadow" class="side-image-shadow">
                    </div>
                </div>
            </div>
        </section>

        <section class="blockquote">
            <p class="quote">Зритель для меня 
                не потребитель моей продукции, не судья, а соучастник творчества, соавтор.</p>
            <p class="author">Андрей Тарковский</p>
        </section>
    </div>
</body>
</html>
